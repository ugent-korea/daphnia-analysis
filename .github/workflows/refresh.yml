name: Refresh Database

on:
  schedule:
    - cron: "0 15 * * *"   # 12 AM KST daily
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ETL (refresh broods)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python etl/refresh_broods.py

      - name: Run ETL (refresh records)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python etl/refresh_records.py

      - name: Run ETL (refresh current - alive broods)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python etl/refresh_current.py
